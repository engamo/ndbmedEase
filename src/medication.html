<script>

  const DB_NAME = "med_db"

  function medID() {
    return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function (c) {
      var r = (Math.random() * 16) | 0,
        v = c == "x" ? r : (r & 0x3) | 0x8;
      return v.toString(16);
    });
  }
  
  
  const addMedication = () => {
    const inputDosage = document.getElementById('input-dosage');
    const inputValue = document.getElementById('input-field');
    const newMedication = {
      id: medID(),
      medName: inputValue.value,
      medDosage: inputDosage.value,
      created_at: new Date().toLocaleDateString(),
   };

   
   const medLocalStorage = JSON.parse(localStorage.getItem(DB_NAME)) || []; // Default values... check to get, or get empty Array
  // const newMedLocalStorage = [...medLocalStorage, newMedication]
  medLocalStorage.unshift(newMedication)
   localStorage.setItem(DB_NAME, JSON.stringify(medLocalStorage)); // set updated back to local storage
  //  console.log(newMedication)
   fetchMedications()
    inputValue.value = "";
    inputDosage.value = "";
  }

  const fetchMedications = () => {
  const med_db = JSON.parse(localStorage.getItem(DB_NAME)) || [];
  const table_data = document.getElementById("table-data");
  const defaultText = document.getElementById("defaultText");
  const _no_med = med_db.length === 0;
  if (_no_med) {
    defaultText.classList.remove('hidden');
    return;
  }
  const meds = med_db.sort((a, b) =>
      a.created_at < b.created_at ? 1 : a.created_at > b.created_at ? -1 : 0
    ).map((med) => {
      return `<tr 
        class="border-b bg-neutral-100 dark:border-neutral-500 dark:bg-neutral-700" id="item-one">
        <td class="whitespace-nowrap px-6 py-4 font-semibold">${med.created_at}</td>
        <td class="whitespace-nowrap px-6 py-4 font-semibold">${med.medName}</td>
        <td class="whitespace-nowrap px-6 py-4 font-semibold">${med.medDosage}</td>
        <td class="whitespace-nowrap px-6 py-4 flex gap-2 cursor-pointer"> <span onclick="deleteMedication('${med.id}')"
            ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
</svg>
</span> <span onclick="handleMedicationEdit('${med.id}')"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
</svg>
</span> </td>
      </tr>`;
    });

    table_data.innerHTML = meds.join("");
};


const deleteMedication = (id) => {
  Swal.fire({
    title: "Are you sure?",
    text: "You won't be able to revert this!",
    icon: "warning",
    showCancelButton: true,
    confirmButtonColor: "#3085d6",
    cancelButtonColor: "#d33",
    confirmButtonText: "Yes, delete it!",
  }).then((result) => {
    if (result.isConfirmed) {
      // get todo
      const med_db = JSON.parse(localStorage.getItem(DB_NAME)) || [];
      // filter out the ones that doesn't match the id that was clicked
      const _new_med_db_ = med_db.filter((todo) => todo.id !== id);
      // set the new todos without the todo that matches the id to the local storage
      localStorage.setItem(DB_NAME, JSON.stringify(_new_med_db_)); // set updated back to local storage
      fetchMedications()
      Swal.fire("Deleted!", "Your medication has been deleted.", "success");
    } else {
      return;
    }
  });
};

const handleMedicationEdit = (id) => {
  // get todo
  const med_db = JSON.parse(localStorage.getItem(DB_NAME)) || [];
  const _med_to_update_ = med_db.find((med) => med.id === id);
  if (!_med_to_update_) {
    return;
  }

  const inputDosage = document.getElementById('input-dosage');
  const inputValue = document.getElementById('input-field');
  const todo_input = document.getElementById("todo_input");
  inputValue.value = _med_to_update_.medName;
  inputDosage.value = _med_to_update_.medDosage;

  // Add autofocus attribute to focus on the input field
  inputValue.setAttribute("autofocus", true);

  const update_button = document.getElementById("update-button");
  update_button.classList.remove("hidden");
  update_button.setAttribute("_med_id_to_update", id);

  const add_button = document.getElementById("add-button");
  add_button.classList.add("hidden");
};

const updateMedication = () => {
  const update_button = document.getElementById("update-button");
  const _med_id_to_update_ = update_button.getAttribute("_med_id_to_update");

  const inputDosage = document.getElementById('input-dosage');
  const inputValue = document.getElementById('input-field');
  
  // // get todo
  const med_db = JSON.parse(localStorage.getItem(DB_NAME)) || [];
  const _updated_med_db_ = med_db.map((med) => {
    if (med.id === _med_id_to_update_) {
      return { ...med, medName: inputValue.value,
      medDosage: inputDosage.value };
    } else {
      return med;
    }
  });

  localStorage.setItem(DB_NAME, JSON.stringify(_updated_med_db_));
  fetchMedications()
  inputValue.value = "";
  inputDosage.value = "";

  update_button.classList.add("hidden");
  // cancelUpdate.classList.add("hidden");
  const add_button = document.getElementById("add-button");
  add_button.classList.remove("hidden");
};
