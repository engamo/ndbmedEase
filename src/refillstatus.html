<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refill Status | TailAdmin - Tailwind CSS Admin Dashboard Template</title>
</head>

<body
  x-data="{ page: 'settings', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
  <!-- ===== Preloader Start ===== -->
  <include src="./partials/preloader.html"></include>
  <!-- ===== Preloader End ===== -->

  <!-- ===== Page Wrapper Start ===== -->
  <div class="flex h-screen overflow-hidden">
    <!-- ===== Sidebar Start ===== -->
    <include src="./partials/sidebar.html"></include>
    <!-- ===== Sidebar End ===== -->

    <!-- ===== Content Area Start ===== -->
    <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
      <!-- ===== Header Start ===== -->
      <include src="./partials/header.html" />
      <!-- ===== Header End ===== -->

      <!-- ===== Main Content Start ===== -->
      <main>
        <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
          <div class="mx-auto max-w-270">
            <!-- Breadcrumb Start -->
            <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
              <h2 class="text-title-md2 font-bold text-black dark:text-white">
                Refill Status
              </h2>

              <nav>
                <ol class="flex items-center gap-2">
                  <li><a class="font-medium" href="index.html">Dashboard /</a></li>
                  <li class="font-medium text-primary">Refill Status</li>
                </ol>
              </nav>
            </div>
            <!-- Breadcrumb End -->


            <div class="flex flex-col gap-8 h-full items-center justify-start bg-[#F4F4F4] w-full">
              <!-- Medication item 1 -->
              <div class="w-4/5 h-auto rounded-3xl bg-white flex flex-col justify-start items-start">
                <div class="w-full h-10 rounded-3xl bg-[#0085FF] flex justify-between items-center text-center text-white px-6">
                  <div class="text-[18px]">100%</div>
                  <div class="flex gap-2 items-center">
                    <i class="fa-solid fa-circle-check"></i>
                    <span class="text-[16px] md:text-[18px]">All good</span>
                  </div>
                </div>
                <div class="ml-6 my-1">
                  <span id="med-name-1"></span> <span id="med-dose-1"></span> <span>Tablets</span>
                </div>
              </div>
              
              <!-- Medication item 2 -->
              <div class="w-4/5 h-auto rounded-3xl bg-white flex flex-col justify-start items-start">
                <div class="w-full h-10 rounded-3xl bg-[#0085FF] flex justify-between items-center text-center text-white px-6">
                  <div class="text-[16px] md:text-[18px]">25%</div>
                  <div class="flex gap-2 items-center">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <span class="text-[16px] md:text-[18px]">Action Needed</span>
                  </div>
                </div>
                <div class="ml-6 my-1">
                  <span id="med-name-2"></span> <span id="med-dose-2"></span> <span>Tablets</span>
                </div>
              </div>

               <!-- Medication item 3 -->
              <div class="w-4/5 h-auto rounded-3xl bg-white flex flex-col justify-start items-start">
                <div class="w-full h-10 rounded-3xl bg-[#0085FF] flex justify-between items-center text-center text-white px-6">
                  <div class="text-[18px]">100%</div>
                  <div class="flex gap-2 items-center">
                    <i class="fa-solid fa-circle-check"></i>
                    <span class="text-[16px] md:text-[18px]">All good</span>
                  </div>
                </div>
                <div class="ml-6 my-1">
                  <span id="med-name-3"></span> <span id="med-dose-3"></span> <span>Tablets</span>
                </div>
              </div>

              <!-- Medication item 4 -->
              <div class="w-4/5 h-auto rounded-3xl bg-white flex flex-col justify-start items-start">
                <div class="w-full h-10 rounded-3xl bg-[#0085FF] flex justify-between items-center text-center text-white px-6">
                  <div class="text-[16px] md:text-[18px]">25%</div>
                  <div class="flex gap-2 items-center">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <span class="text-[16px] md:text-[18px]">Action Needed</span>
                  </div>
                </div>
                <div class="ml-6 my-1">
                  <span id="med-name-4"></span> <span id="med-dose-4"></span> <span>Tablets</span>
                </div>
              </div>

              <!-- Medication item 5 -->
              <div class="w-4/5 h-auto rounded-3xl bg-white flex flex-col justify-start items-start">
                <div class="w-full h-10 rounded-3xl bg-[#0085FF] flex justify-between items-center text-center text-white px-6">
                  <div class="text-[18px]">100%</div>
                  <div class="flex gap-2 items-center">
                    <i class="fa-solid fa-circle-check"></i>
                    <span class="text-[16px] md:text-[18px]">All good</span>
                  </div>
                </div>
                <div class="ml-6 my-1">
                  <span id="med-name-5"></span> <span id="med-dose-5"></span> <span>Tablets</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- ===== Main Content End ===== -->
    </div>
    <!-- ===== Content Area End ===== -->
  </div>
  <!-- ===== Page Wrapper End ===== -->
  <script>
    function updateRefillStatusPage(index, medName, medDose) {
      const medNameElement = document.getElementById(`med-name-${index}`);
      const medDoseElement = document.getElementById(`med-dose-${index}`);

      if (medNameElement && medDoseElement) {
        medNameElement.textContent = medName;
        medDoseElement.textContent = medDose;
      }
    }

    // Call this function to initialize the refill status page when the page loads
    function initializeRefillStatusPage() {
      const storedData = JSON.parse(localStorage.getItem('storedData')) || [];
      let index = 1;

      storedData.forEach(item => {
        updateRefillStatusPage(index, item.name, item.dosage);
        index++;
      });
    }

    // Call the initialization function when the page loads
    document.addEventListener('DOMContentLoaded', initializeRefillStatusPage);
  </script>
</body>

</html>
